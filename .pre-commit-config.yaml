repos:
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        args: [--show-error-codes]
        name: mypy check
        files: benchmark_simulator/
  - repo: https://github.com/pycqa/flake8.git
    rev: 3.9.2
    hooks:
      - id: flake8
        name: flake8 check
        files: benchmark_simulator/
        additional_dependencies:
          - flake8-import-order
      - id: flake8
        name: flake8 for test files
        files: tests/
